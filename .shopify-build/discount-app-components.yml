containers:
  default:
    build:
      from: ubuntu-latest
      type: ci

steps:
  - label: ':eslint: Javascript lint'
    run:
      - yarn:
          ignore_engines: true
      - yarn lint
    timeout: 5m
  - label: ':js: Javascript Tests'
    run:
      - yarn:
          ignore_engines: true
      - yarn test --no-watch
    timeout: 10m
  - label: ':typescript: Typecheck'
    run:
      - yarn:
          ignore_engines: true
      - yarn type-check
    timeout: 5m
